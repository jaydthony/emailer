name: emailer
sdk:
  language: js
  runtime: browser
  path: ../frontend/src/sdk
classes:
  - path: ./controllers/Emailer.js
    type: jsonrpc
  - path: ./controllers/Subscriber.js
    type: jsonrpc
  - path: ./controllers/User.js
    type: jsonrpc
  - path: ./controllers/Cron.js
    type: jsonrpc
    methods:
      - name: "checkSchedule"
        type: cron
        cronString: "0/15 * * * ? *"
